<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body  style="background-color: black; color: white; margin: 0; padding: 0; overflow-x: hidden;">
    <div class="container" style="margin: 20px; margin-top: 50px;">
        <h1 style="margin-top:350; position: relative; ;left: 500px; font-family:'Courier New', Courier, monospace; font-size:3em;">Guess the Number</h1>
        <br>
        <br>
        <hr>
        <div style="border: 2px solid  black;  width: 70px; height: 70px; background-color: white; color: black;  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin-top: -39px; margin-left:600px;"> <h1 style="position: relative; bottom: 30px; font-size: 3em;"  id="misteryNumber"> ?</h1></div>
        <div class="getinput"><input id="input"  style=" position: relative; left: 100px; top:150px ; width: 150px; padding: 10px; height: 40px; font-size: 1em; border: 2px solid #ccc; background-color: black; color: white; border-radius: 5px;" type="number"></div>
        <button id="check" style="position: relative; left:150px; height: 40px; width: 100px; font-size: 1.5em; top:230px ;">Check</button>
    <div style="position: relative; left: 800px; top: 100px; font-size: 1.5em;"><p id="result">Start Guessing!</p>
    <p id="highscore">Highscore: 0</p>
    <p id="currscore">Current Score: 20</p></div>
    <button  id="again" style="position: absolute; top: 50px; width: 80px; height: 70px; font-size: 1.5em; font-family:Georgia, 'Times New Roman', Times, serif; font-weight: 700; padding-right:10px; text-align: center; padding-right: 40px;"  id="reset">Again</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
